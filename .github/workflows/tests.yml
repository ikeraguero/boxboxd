name: Unit Tests

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npx tsc -b

      - name: Run unit tests
        run: npx vitest run